<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

  </head>
  <style>
    table, th, td {
      border:1px solid black;
    }
    td{
        width: 10%;
    }
    </style>
    
  <body>
    <div style="background-color: rgb(0, 162, 255); width: 100%; height: 80%">
      <h3>Movie Recommendation App</h3>
    </div>
    <div style="margin-left: 10%;display: flex;flex-direction: row;">
      <div style="width:50%">
        <p >Genere</p>
        <select id="genere" style="width: 80%; height: 40%">
          <option value="">All</option>
          <option value="Action">Action</option>
          <option value="Adventure">Adventure</option>
          <option value="Science Fiction">Science Fiction</option>
          <option value="Animation">Animation</option>
          <option value="Comedy">Comedy</option>
          <option value="Thriller">Thriller</option>
          <option value="Crime">Crime</option>
          <option value="Romance">Romance</option>
          <option value="History">History</option>
          <option value="Horror">Horror</option>
          <option value="Mystery">Mystery</option>
        </select>
      </div>
      <div style="margin-left: 1%;width:50%;">
        <p >Year</p>
        <select id="year" style="width: 80%; height: 40%">
          <option value="">All</option>
          <option value="2021">2021</option>
          <option value="2020">2020</option>
          <option value="2019">2019</option>
          <option value="2018">2018</option>
          <option value="2017">2017</option>
          <option value="2016">2016</option>
          <option value="2015">2015</option>
          <option value="2014">2014</option>
          <option value="2013">2013</option>
          <option value="2012">2012</option>
          <option value="2011">2011</option>
          <option value="2010">2010</option>
        </select>
      </div>
      <div style="margin-left: 1%;width:50%;">
        <p >Language</p>
        <select id="language" style="width: 80%; height: 40%">
          <option value="">All</option>
          <option value="English">English</option>
          <option value="French">French</option>
          <option value="Japanese">Japanese</option>
          <option value="Persian">Persian</option>
          <option value="Spanish">Spanish</option>
          <option value="Korean">Korean</option>
        </select>
      </div>
    </div>
    <div style="margin-left: 10%;display: flex;flex-direction: row;margin-top: 2%;">
        <div style="width: 100%;">
          <p >Rating</p>
          <select id="rating" style="width: 94%; height: 40%">
            <option value="">All</option>
            <option value="8.7">8.7</option>
            <option value="8.6">8.6</option>
            <option value="8.5">8.5</option>
            <option value="8.4">8.4</option>
            <option value="8.3">8.3</option>
            <option value="8.2">8.2</option>
            <option value="8.1">8.1</option>
            <option value="8.0">8.0</option>
            <option value="7.9">7.9</option>
            <option value="7.8">7.8</option>
            <option value="7.7">7.7</option>
            <option value="7.6">7.6</option>
          </select>
        </div>
    </div>
    <div style="margin-left: 10%;display: flex;flex-direction: row;margin-top: 2%;">
        <button id="search" style="width: 94%;background-color: blueviolet;color: aliceblue; cursor: pointer;">Search</button>
    </div>
    <table id="movies-list" style="width:85%;margin-top: 5%;margin-left: 10%;">
        <tr>
            <th>Rank</th>
            <th>Movie</th>
            <th>Year</th>
        </tr>
      
      
    <script src="./app.js"></script>
  </body>
</html>
